<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--all other head content below-->
        <title>Code Mesh</title>

        <!--bootstrap CSS files-->
        <link href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}" rel="stylesheet">

        <!--css files-->
        <link href="{{ url_for('static', filename='css/signup.css') }}" rel="stylesheet">

        <!--google's recaptcha-->
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>
    <body>
        <div class = "container">
            <h2><span id="signup">Signup</span> Form</h2>
                <div class = "form-section">
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Full Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Confirm Password" class="form-control">
                        </div>
                        <div class="g-recaptcha" data-sitekey="6Le9ugsUAAAAACnMstOIZSQdZICzMDLA9uronCG7"></div>
                        <button type="submit" class="btn btn-success">Register an Account</button>
                    </form>
                </div>
        </div>

        <!--javascript files below-->
        <!--library files-->
        <script src = "{{ url_for('static', filename='lib/js/jquery.min.js') }}"></script>
        <script src = "{{ url_for('static', filename='lib/js/bootstrap.min.js') }}"></script>
    </body>
</html>
